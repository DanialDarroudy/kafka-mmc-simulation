global:
  scrape_interval: 5s

scrape_configs:

  - job_name: 'producer'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['producer:8080']

  - job_name: 'consumer'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['consumer:8081']

  - job_name: 'kafka'
    static_configs:
      - targets: [ 'kafka-exporter:9308' ]