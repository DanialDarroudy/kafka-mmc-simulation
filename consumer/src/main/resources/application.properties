spring.application.name=consumer
server.port=8081

kafka.topic.name=mmc-simulation
spring.kafka.bootstrap-servers=host.docker.internal:9092
spring.kafka.listener.ack-mode=manual
spring.kafka.consumer.max-poll-records=1
spring.kafka.consumer.group-id=simulation-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.StringDeserializer

simulation.server-count=3
simulation.service-mean-ms=200

management.endpoints.web.exposure.include=prometheus

spring.datasource.url=jdbc:postgresql://localhost:5432/mmc_simulation_db
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect